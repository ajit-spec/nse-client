<div class="container">

  <ng-container *ngIf="this.users.length === 0">

    <h3>no users available</h3>

  </ng-container>

  <ng-container *ngIf="this.users.length > 0">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="uploaddate">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let element"> {{element.uploaddate.split(',')[0]}} </td>
      </ng-container>

      <ng-container matColumnDef="marketsegment">
        <th mat-header-cell *matHeaderCellDef> Market Segment </th>
        <td mat-cell *matCellDef="let element"> {{element.marketsegment}} </td>
      </ng-container>

      <ng-container matColumnDef="datetimeframe">
        <th mat-header-cell *matHeaderCellDef> DateTimeFrame </th>
        <td mat-cell *matCellDef="let element"> {{element.datetimeframe}} </td>
      </ng-container>

      <ng-container matColumnDef="clientstatus">
        <th mat-header-cell *matHeaderCellDef> Client Status </th>
        <td mat-cell *matCellDef="let element"> {{element.clientstatus}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons [pageSize]="5" [length]="this.users.length" [color]="'primary'"></mat-paginator>


  </ng-container>

</div>
